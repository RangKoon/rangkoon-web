<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background: url('https://source.unsplash.com/1600x900/?food,recipe') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 70px 0;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="display-4">추천 레시피 제공</h1>
            <p class="lead">AI가 레시피를 추천해 줍니다</p>
        </div>
    </div>
    
    <div style="margin-bottom: 20px;"></div>
    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?recipe,food" class="card-img-top" alt="레시피 사진">
                    <div class="card-body">
                        <h5 class="card-title">만들어진 레시피 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">예시 사진</h6>
                        <p class="card-text">AI가 추천하는 레시피 예시입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?cooking,food" class="card-img-top" alt="레시피 사진">
                    <div class="card-body">
                        <h5 class="card-title">만들어진 레시피 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">예시 사진</h6>
                        <p class="card-text">AI가 추천하는 레시피 예시입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://source.unsplash.com/400x300/?dish,food" class="card-img-top" alt="레시피 사진">
                    <div class="card-body">
                        <h5 class="card-title">만들어진 레시피 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">예시 사진</h6>
                        <p class="card-text">AI가 추천하는 레시피 예시입니다.</p>
                    </div>
                </div>
            </div>
            <!-- 파일 업로드 및 사진 촬영 버튼 -->
            <div class="mt-5 text-center">
                <label for="upload-photo" class="btn btn-primary">
                    사진 업로드
                    <input type="file" id="upload-photo" accept="image/*" capture="camera" style="display: none;">
                </label>
            </div>
    </div>
</body>

</html>
